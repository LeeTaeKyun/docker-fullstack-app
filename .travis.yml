language: generic

sudo: required

services:
  - docker

before_install:

  - docker build -t  LeeTaeKyun/docker-fullstack-app -f ./frontend/Dockerfile.dev ./frontend

script: 
  - docker run -e CI=true  LeeTaeKyun/docker-fullstack-app npm run test

after_success:
  - docker build -t  LeeTaeKyun/docker-frontend ./frontend
  - docker build -t  LeeTaeKyun/docker-backend ./backend
  - docker build -t  LeeTaeKyun/docker-nginx ./nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCER_HUB_ID" --password-stdin

  - docker push  LeeTaeKyun/docker-frontend
  - docker push  LeeTaeKyun/docker-backend
  - docker push  LeeTaeKyun/docker-nginx
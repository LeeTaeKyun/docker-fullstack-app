language: generic

sudo: required

services:
  - docker

before_install:
  - docker build --tag meanthe/fullstack-app -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true meanthe/fullstack-app npm run test

after_success:
  - docker build --tag meanthe/docker-frontend ./frontend
  - docker build --tag meanthe/docker-backend ./backend
  - docker build --tag meanthe/docker-nginx ./nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

  - docker push meanthe/docker-frontend
  - docker push meanthe/docker-backend
  - docker push meanthe/docker-nginx